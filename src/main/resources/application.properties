spring.application.name=mindaro-backend

# JVM Memory Configuration for 2GB RAM
# Allocate ~1.5GB to JVM, leaving ~500MB for OS and other processes
spring.jvm.memory=-Xms512m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication

# Swagger UI (disable in production for better performance)
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.dekhokaun.mindarobackend.controller

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/test_advj
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=awsEE78

# Database Connection Pool Optimization for 2GB RAM
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Server Configuration optimized for 2GB RAM
server.port=3000
server.address=0.0.0.0
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.connection-timeout=8s
server.max-http-request-header-size=8KB

# Performance and Caching
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Logging Configuration (reduced for production performance)
logging.level.root=WARN
logging.level.com.dekhokaun.mindarobackend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springdoc=WARN

# Disable debug logging for HTTP issues in production
# logging.level.org.apache.coyote.http11=DEBUG
# logging.level.org.apache.tomcat.util.http=DEBUG

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
