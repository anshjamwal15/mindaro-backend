spring.application.name=mindaro-backend
logging.level.org.springdoc=DEBUG

# Swagger UI
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.dekhokaun.mindarobackend.controller

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/test_advj
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Mindaro@123

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=3000
server.address=0.0.0.0
server.tomcat.threads.max=200
server.connection-timeout=5s
server.max-http-request-header-size=8KB

# Logging for debugging HTTP issues
logging.level.org.apache.coyote.http11=DEBUG
logging.level.org.apache.tomcat.util.http=DEBUG
