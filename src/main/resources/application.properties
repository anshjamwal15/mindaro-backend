spring.application.name=mindaro-backend

# -------------------------
# Springdoc / Swagger
# -------------------------
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.dekhokaun.mindarobackend.controller
logging.level.org.springdoc=INFO

# -------------------------
# Database Configuration
# -------------------------
spring.datasource.url=jdbc:mariadb://localhost:3306/test_advj
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=ansh
spring.datasource.password=aimbot1526

# -------------------------
# Hibernate / JPA
# -------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# Server Configuration
# -------------------------
server.port=3000
server.address=0.0.0.0
server.tomcat.threads.max=200
server.connection-timeout=5s
server.max-http-request-header-size=8KB

# IMPORTANT: Prevent HTTPS â†’ HTTP garbage requests
server.tomcat.reject-illegal-header=true

# -------------------------
# Logging (FIXED)
# -------------------------
# Reduce noisy EOFException logs from aborted connections
logging.level.org.apache.coyote.http11=WARN
logging.level.org.apache.tomcat.util.http=WARN
logging.level.org.apache.tomcat.util.net=WARN

# Optional: Keep Spring Web logs readable
logging.level.org.springframework.web=INFO
